<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="sample">
            <input type="text" name="" id="" v-model="name">
            <hr>
            <h2>Hello, {{ name }}</h2>
        </div>
    </div>

    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                name: '23'
            }
        });
    </script>
    
</body>
</html>
